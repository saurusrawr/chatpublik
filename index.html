<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saurus Store</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script>
tailwind.config = {
  theme:{
    extend:{
      colors:{
        bg:"#050510",
        card:"#0b0b1f",
        glow:"#7c3aed",
        neon:"#a855f7",
        soft:"#c4b5fd"
      }
    }
  }
}
</script>

<style>
body{
  background:
    radial-gradient(circle at top,#1e093b,#050510 70%);
}
.glass{
  background:rgba(15,5,45,.75);
  backdrop-filter: blur(12px);
  border:1px solid rgba(168,85,247,.3)
}
.glow{
  box-shadow:0 0 25px rgba(168,85,247,.45)
}
.page{display:none}
.page.active{display:block}
</style>
</head>

<body class="text-soft max-w-md mx-auto min-h-screen pb-28">

<!-- HEADER -->
<header class="p-5 flex justify-between items-center">
  <div>
    <h1 class="font-extrabold text-xl text-neon">SAURUS STORE</h1>
    <p class="text-xs opacity-70">AI DIGITAL MARKET</p>
  </div>
  <button onclick="openAdmin()" class="text-neon text-xl">
    <i class="fas fa-user-shield"></i>
  </button>
</header>

<!-- HERO -->
<section class="px-5">
  <div class="glass glow rounded-2xl p-6 text-center">
    <p class="text-sm opacity-80">ü§ñ AI PRODUCT HUB</p>
    <h2 class="text-2xl font-bold text-neon mt-1">Bot ‚Ä¢ Panel ‚Ä¢ Digital</h2>
  </div>
</section>

<!-- MENU -->
<section class="px-5 mt-6 grid grid-cols-2 gap-4">
  <button onclick="showPage('bot')" class="glass p-4 rounded-xl text-left glow">
    <p class="font-bold text-neon">ü§ñ BOT</p>
    <p class="text-xs opacity-70">Luna AI MD v7</p>
  </button>
  <button onclick="showPage('panel')" class="glass p-4 rounded-xl text-left">
    <p class="font-bold text-neon">‚öôÔ∏è PANEL</p>
    <p class="text-xs opacity-70">WA / Telegram</p>
  </button>
</section>

<!-- BOT -->
<section id="bot" class="page active px-5 mt-6 space-y-4">
  <h2 class="font-bold text-lg text-neon">ü§ñ List Bot</h2>
  <div id="botList" class="space-y-3"></div>
</section>

<!-- PANEL -->
<section id="panel" class="page px-5 mt-6 space-y-4">
  <h2 class="font-bold text-lg text-neon">‚öôÔ∏è List Panel</h2>
  <div id="panelList" class="space-y-3"></div>
</section>

<!-- ADMIN -->
<section id="admin" class="page px-5 mt-6 space-y-4">
  <h2 class="font-bold text-lg text-neon">üõ° Admin Dashboard</h2>

  <div class="glass p-4 rounded-xl space-y-3">
    <input id="pname" placeholder="Nama Produk"
      class="w-full p-2 rounded bg-bg border border-glow">
    <input id="pdesc" placeholder="Deskripsi"
      class="w-full p-2 rounded bg-bg border border-glow">
    <input id="pprice" type="number" placeholder="Harga"
      class="w-full p-2 rounded bg-bg border border-glow">

    <select id="ptype" class="w-full p-2 rounded bg-bg border border-glow">
      <option value="bot">BOT</option>
      <option value="panel">PANEL</option>
    </select>

    <button onclick="addProduct()"
      class="w-full bg-neon text-black py-2 rounded-xl font-bold">
      ‚ûï Tambah Produk
    </button>
  </div>

  <div id="adminList" class="space-y-2"></div>
</section>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script>
/* ===== CONFIG ===== */
const ADMIN_PW="rusdev"
const waNumber="62895393336779"
const tgLink="https://t.me/lordsaurus"

const firebaseConfig={
  apiKey:"AIzaSyBer_DF3-zAyH2rmnMpzilUiE5BYTb4In0",
  databaseURL:"https://saurusproject-6974b-default-rtdb.asia-southeast1.firebasedatabase.app"
}
firebase.initializeApp(firebaseConfig)
const db=firebase.database()

/* ===== ELEMENT ===== */
const botList=document.getElementById("botList")
const panelList=document.getElementById("panelList")
const adminList=document.getElementById("adminList")

/* ===== PAGE ===== */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"))
  document.getElementById(id).classList.add("active")
}

/* ===== ADMIN LOGIN ===== */
function openAdmin(){
  const pw=prompt("Password Admin:")
  if(pw!==ADMIN_PW) return alert("Password salah")
  showPage("admin")
}

/* ===== ADD ===== */
function addProduct(){
  const data={
    name:pname.value,
    desc:pdesc.value,
    price:pprice.value,
    type:ptype.value
  }
  db.ref("products").push(data)
  pname.value=pdesc.value=pprice.value=""
}

/* ===== DELETE ===== */
function del(id){
  if(confirm("Hapus produk?")){
    db.ref("products/"+id).remove()
  }
}

/* ===== RENDER ===== */
db.ref("products").on("value",s=>{
  botList.innerHTML=""
  panelList.innerHTML=""
  adminList.innerHTML=""

  s.forEach(d=>{
    const p=d.val()
    const card=`
      <div class="glass p-4 rounded-xl">
        <p class="font-bold text-neon">${p.name}</p>
        <p class="text-xs opacity-70">${p.desc}</p>
        <p class="font-bold mt-1">Rp${p.price}</p>
        <a href="https://wa.me/${waNumber}" target="_blank"
          class="block mt-2 text-center bg-neon text-black py-1 rounded-lg font-bold">
          Order
        </a>
      </div>`
    if(p.type==="bot") botList.innerHTML+=card
    else panelList.innerHTML+=card

    adminList.innerHTML+=`
      <div class="glass p-3 rounded flex justify-between items-center">
        <span>${p.name}</span>
        <button onclick="del('${d.key}')" class="text-red-400">Hapus</button>
      </div>`
  })
})
</script>

</body>
</html>
