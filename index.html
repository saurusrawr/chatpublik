<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Saurus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Orbitron',sans-serif;
    }

    body{
      height:100vh;
      background:
        radial-gradient(circle at top, #7c3aed33, transparent 60%),
        radial-gradient(circle at bottom, #0ea5e933, transparent 60%),
        linear-gradient(180deg,#020617,#000);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      overflow:hidden;
    }

    .stars{
      position:absolute;
      inset:0;
      background:url("https://raw.githubusercontent.com/Kasperrrr/assets/main/stars.png");
      animation: moveStars 60s linear infinite;
      opacity:0.4;
    }

    @keyframes moveStars{
      from{background-position:0 0}
      to{background-position:-2000px 2000px}
    }

    .box{
      position:relative;
      z-index:2;
      text-align:center;
      padding:40px;
    }

    h1{
      font-size:2.4rem;
      letter-spacing:3px;
      background:linear-gradient(90deg,#a78bfa,#38bdf8);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow{
      from{filter:drop-shadow(0 0 6px #7c3aed)}
      to{filter:drop-shadow(0 0 18px #38bdf8)}
    }

    p{
      margin-top:12px;
      color:#c7d2fe;
      font-size:0.85rem;
      letter-spacing:1.5px;
    }

    .loader{
      margin:32px auto 0;
      width:220px;
      height:6px;
      background:#1e293b;
      border-radius:10px;
      overflow:hidden;
    }

    .loader span{
      display:block;
      height:100%;
      width:0;
      background:linear-gradient(90deg,#7c3aed,#38bdf8);
      animation: load 3s forwards;
    }

    @keyframes load{
      to{width:100%}
    }

    .footer{
      margin-top:22px;
      font-size:0.7rem;
      opacity:0.7;
      letter-spacing:1px;
    }
  </style>

  <script>
    // auto masuk ke main.html
    setTimeout(()=>{
      window.location.href = "main.html"
    }, 3200)
  </script>
</head>

<body>
  <div class="stars"></div>

  <div class="box">
    <h1>SAURUS</h1>
    <p>INITIALIZING SYSTEM</p>

    <div class="loader">
      <span></span>
    </div>

    <div class="footer">
      powered by saurus
    </div>
  </div>
</body>
</html>
