<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saurus Store</title>  <script src="https://cdn.tailwindcss.com"></script>  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary:'#0284c7',
            secondary:'#0ea5e9',
            text:'#0f172a',
            textsoft:'#475569',
            border:'#bae6fd'
          }
        }
      }
    }
  </script>  <style>
    body{background:linear-gradient(180deg,#e0f2fe,#f8fafc)}
    .card{background:#fff;border:1px solid #bae6fd;box-shadow:0 4px 10px rgba(0,0,0,0.05)}
    .btn{background:linear-gradient(135deg,#0284c7,#0ea5e9);color:#fff;transition:0.3s}
    .btn:hover{opacity:0.9;transform:scale(1.02)}
    .page{display:none}
    .page.active{display:block}
  </style></head>
<body class="max-w-md mx-auto min-h-screen pb-28 text-text"><!-- HEADER --><header class="flex justify-between items-center p-4">
  <div class="flex items-center gap-3">
    <div class="w-12 h-12 bg-primary text-white rounded-xl flex items-center justify-center">
      <i class="fas fa-store"></i>
    </div>
    <div>
      <p class="font-bold text-primary" id="storeName">Saurus Store</p>
      <p class="text-xs text-textsoft">DIGITAL MARKET</p>
    </div>
  </div>  <div class="flex gap-4">
    <button onclick="showPage('cart')" class="relative text-primary">
      <i class="fas fa-shopping-cart text-xl"></i>
      <span id="cartCount"
        class="absolute -top-2 -right-2 bg-secondary text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
        0
      </span>
    </button>
    <button onclick="openAdmin()" class="text-primary">
      <i class="fas fa-user-shield text-xl"></i>
    </button>
  </div>
</header><!-- KATEGORI --><section class="px-4 grid grid-cols-2 gap-3">
  <button onclick="showPage('bot')" class="card p-4 rounded-xl text-left">
    <p class="font-bold text-primary">SEWA BOT</p>
    <p class="text-xs text-textsoft" id="botDesc">Luna AI MD v7.00</p>
  </button>
  <button onclick="showPage('panel')" class="card p-4 rounded-xl text-left">
    <p class="font-bold text-primary">PANEL</p>
    <p class="text-xs text-textsoft">WA / Telegram</p>
  </button>
</section><!-- BOT --><section id="bot" class="page active px-4 mt-6 space-y-4">
  <h2 class="font-bold text-lg text-primary">ü§ñ Paket Sewa Bot</h2>
  <div id="botList" class="space-y-3"></div>
</section><!-- PANEL --><section id="panel" class="page px-4 mt-6 space-y-4">
  <h2 class="font-bold text-lg text-primary">‚öôÔ∏è Panel Bot</h2>
  <div id="panelList" class="space-y-3"></div>
</section><!-- CART --><section id="cart" class="page px-4 mt-6 space-y-4">
  <h2 class="font-bold text-lg text-primary">üõí Keranjang</h2>
  <div id="cartList"></div>  <div class="card p-3 font-bold">
    Total: <span id="totalPrice">Rp0</span>
  </div>  <button onclick="checkoutWA()" class="btn w-full py-3 rounded-xl font-bold">
    Order via WhatsApp
  </button>  <button onclick="checkoutTG()" class="card w-full py-3 rounded-xl font-bold text-primary">
    Order via Telegram
  </button>
</section><!-- ADMIN --><section id="admin" class="page px-4 mt-6 space-y-4">
  <h2 class="font-bold text-lg text-primary">üö® Dashboard Admin</h2>
  <div class="space-y-2">
    <input id="adminStoreName" class="border p-2 rounded w-full" placeholder="Nama Store">
    <input id="adminBotDesc" class="border p-2 rounded w-full" placeholder="Deskripsi Bot">
    <input id="adminWA" class="border p-2 rounded w-full" placeholder="Nomor WA">
    <input id="adminTG" class="border p-2 rounded w-full" placeholder="Link Telegram">
  </div>
  <div id="adminProductList" class="space-y-2"></div>
</section><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyBer_DF3-zAyH2rmnMpzilUiE5BYTb4In0",
    authDomain: "saurusproject-6974b.firebaseapp.com",
    databaseURL: "https://saurusproject-6974b-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "saurusproject-6974b",
    storageBucket: "saurusproject-6974b.firebasestorage.app",
    messagingSenderId: "519472343742",
    appId: "1:519472343742:android:59523cb9e738c479980cef"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script><script>
const botList = document.getElementById('botList')
const panelList = document.getElementById('panelList')
const cartList = document.getElementById('cartList')
const adminProductList = document.getElementById('adminProductList')
const cartCount = document.getElementById('cartCount')
const totalPrice = document.getElementById('totalPrice')

let storeName = document.getElementById('storeName')
let botDesc = document.getElementById('botDesc')
let waNumber = '62895393336779'
let tgLink = 'https://t.me/lordsaurus'
let cart = []

// Produk kosong, bisa ditambah/edit/delete di admin
let products = []

function render(){
  botList.innerHTML = ''
  panelList.innerHTML = ''
  cartList.innerHTML = ''
  adminProductList.innerHTML = ''

  products.forEach(p => {
    // BOT
    if(p.category==='bot'){
      const div = document.createElement('div')
      div.className='card p-3 flex justify-between items-center rounded-xl'
      div.innerHTML = `<div><p class='font-bold text-primary'>${p.name}</p><p class='text-xs text-textsoft'>Rp${p.price}</p></div><button onclick='addCart(${p.id})' class='btn py-1 px-3 rounded'>Add</button>`
      botList.appendChild(div)
    }
    // PANEL
    if(p.category==='panel'){
      const div = document.createElement('div')
      div.className='card p-3 flex justify-between items-center rounded-xl'
      div.innerHTML = `<div><p class='font-bold text-primary'>${p.name}</p><p class='text-xs text-textsoft'>Rp${p.price}</p></div><button onclick='addCart(${p.id})' class='btn py-1 px-3 rounded'>Add</button>`
      panelList.appendChild(div)
    }
    // ADMIN
    const adminDiv = document.createElement('div')
    adminDiv.className='flex gap-2'
    adminDiv.innerHTML=`<input value='${p.name}' data-id='${p.id}' class='border p-1 rounded w-full'><input value='${p.price}' data-id='${p.id}' class='border p-1 rounded w-20'><select data-id='${p.id}'><option value='bot' ${p.category==='bot'?'selected':''}>Bot</option><option value='panel' ${p.category==='panel'?'selected':''}>Panel</option></select><button onclick='deleteProduct(${p.id})' class='btn px-2'>Del</button>`
    adminProductList.appendChild(adminDiv)
  })

  updateCart()
}

function addCart(id){
  const p = products.find(x=>x.id===id)
  if(p){cart.push(p);updateCart()}
}

function updateCart(){
  cartList.innerHTML=''
  let total=0
  cart.forEach((p,i)=>{
    const div = document.createElement('div')
    div.className='card p-2 flex justify-between rounded-xl'
    div.innerHTML=`<p>${p.name}</p><p>Rp${p.price}</p>`
    cartList.appendChild(div)
    total+=p.price
  })
  cartCount.innerText=cart.length
  totalPrice.innerText=`Rp${total}`
}

function checkoutWA(){
  const msg = encodeURIComponent(cart.map(c=>`${c.name} Rp${c.price}`).join('\n')+`\nTotal: ${totalPrice.innerText}`)
  window.open(`https://wa.me/${waNumber}?text=${msg}`)
}

function checkoutTG(){
  const msg = encodeURIComponent(cart.map(c=>`${c.name} Rp${c.price}`).join('\n')+`\nTotal: ${totalPrice.innerText}`)
  window.open(`${tgLink}?text=${msg}`)
}

function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
  document.getElementById(id).classList.add('active')
}

function openAdmin(){
  showPage('admin')
}

function deleteProduct(id){
  products=products.filter(p=>p.id!==id)
  render()
}

// Admin Inputs
document.getElementById('adminStoreName').oninput=e=>storeName.innerText=e.target.value
document.getElementById('adminBotDesc').oninput=e=>botDesc.innerText=e.target.value
document.getElementById('adminWA').oninput=e=>waNumber=e.target.value
document.getElementById('adminTG').oninput=e=>tgLink=e.target.value

render()
</script></body>
</html>
